{% extends "accounts/base.html" %}
{% load i18n %}

<!-- pass1234 -->
{% block content %}
<div class='row'>
<div class='col-md-3'>
</div>
<div class='col-md-6'>
<h3>Register Below</h3>
<form method="post" id="signupForm">
<div class="row">
               <div class="col-md-12">
                  <div class="form-group">
                     <label class="control-label">User Name<span class="required">*</span></label>
                     {{signupForm.user_name}}
                  </div>
               </div>
               <!-- /.col -->
               <div class="col-md-12">
                  <div class="form-group">
                     <label class="control-label">Email</label>
                     {{signupForm.email}}
                  </div>
               </div>
               <!-- /.col -->
               <div class="col-md-12">
                  <div class="form-group">
                     <label class="control-label">Password <span class="required">*</span></label>
                     {{signupForm.password}}
                  </div>
               </div>
               <!-- /.col -->
               <div class="col-md-12">
                  <div class="form-group">
                     <label class="control-label">Password Confirm<span class="required">*</span></label>
                     {{signupForm.password_confirm}}
                  </div>
               </div>
               <!-- /.col -->
            </div>
  <input class='btn btn-block btn-primary' id="signup" type="submit" value="Sign Up" />
</form>
</div>
<div class='col-md-3'>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
</div>
</div>


{% endblock %}
