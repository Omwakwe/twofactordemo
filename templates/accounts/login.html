{% extends "accounts/base.html" %}
{% load i18n %}

<!-- pass1234 -->
{% block content %}
<div class='row'>
<div class='col-md-3'>
</div>
<div class='col-md-6'>
<h3>Log in</h3>
<form method="post" id="loginForm">
<div class="row">
               <div class="col-md-12">
                  <div class="form-group">
                     <label class="control-label">User Name<span class="required">*</span></label>
                     {{loginForm.user_name}}
                  </div>
               </div>
               <!-- /.col -->
               <div class="col-md-12">
                  <div class="form-group">
                     <label class="control-label">Password <span class="required">*</span></label>
                     {{loginForm.password}}
                  </div>
               </div>
               <!-- /.col -->
            </div>
  <input class='btn btn-block btn-primary' id="login" type="submit" value="Log in" />
</form>
</div>
<div class='col-md-3'>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
</div>
</div>


{% endblock %}
